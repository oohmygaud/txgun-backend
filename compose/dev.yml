version: '2.1'
services:
  psql:
    image: sameersbn/postgresql:9.6-2
#    expose:
#      - '5432'
    ports:
    - "5432:5432"
    environment:
      DB_NAME: tritium
      DB_PASS: tritium
      DB_USER: tritium
    volumes:
      - /data/txgun/tritium/postgresql:/var/lib/postgresql

  django_shell: # This is a one-shot command runner service, for manage.py or bash, it dies immediately
    extends:
      service: tritium-django-dev
      file: build.yml
    volumes:
      - ../:/app
    links:
      - psql
    environment:
      - ENV
      - SECRET_KEY
      - SERVICE=django_shell
      - METRIC_ACCESS_KEY_ID=AKIARNKH4B5PSANBJSHL
      - METRIC_SECRET_ACCESS_KEY=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
    command: "bash"
    entrypoint: []

  runserver:
    extends:
      service: tritium-django-dev
      file: build.yml
    command: ["python", "manage.py", "runserver_plus", "0.0.0.0:8000"]
    ports:
      - "8000:8000"
    links:
      - psql
    volumes:
      - ../:/app
    environment:
      - ENV
      - SECRET_KEY
      - SERVICE=runserver
      - METRIC_ACCESS_KEY_ID=AKIARNKH4B5PSANBJSHL
      - METRIC_SECRET_ACCESS_KEY=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
